<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard Entertaiment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Blizzard_Entertainment_Logo.svg/1024px-Blizzard_Entertainment_Logo.svg.png" 
    type="image/png" sizes="16x16">
</head>
<body>
    <header>
        <h1 class="contacto__title">Blizzard Entertaiment</h1>
        <nav class="contacto__navegador-container">
            <a href="">Principal</a>
            <a href="">Fotos</a>
            <a href="">Videos</a>
            <a href="">Contactos</a>
        </nav>
    </header>

    <main>
        <section class="contacto__form" id="contenido__imagen-principal">
            <figure class="contacto__image-figure">
                <img class="contacto__image" src="./img/Blizzard_Fondo.webp" alt="logo de fondo">
            </figure>
            <section class="contacto__info" id="contenido__informacion">
                <label for="">NOMBRE</label>
                <input type="text" placeholder="Ingresar nombre">
                <label for="">APELLIDO</label>
                <input type="text" placeholder="Ingresar nombre">
            </section>
        </section>
    </main>

    <footer class="contacto__footer">
         &copy: Derechos Reservados 2022 &reg;
    </footer>
</body>
</html>
