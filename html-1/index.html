<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard Entertaiment</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Blizzard_Entertainment_Logo.svg/1024px-Blizzard_Entertainment_Logo.svg.png"
        type="image/png" sizes="16x16">
</head>

<body>
    <main>
        <section>
            <form class="formulario" action="formulario" method="get">
                <h1 class="header__title">Formulario de registro</h1>
                <p><label for="nombre">Nombre <input type="text" maxlength="50" placeholder="Ingrese nombre"
                            required></label>
                </p>
                <p><label for="apellido">Apellido <input type="text" maxlength="50" placeholder="Ingrese apellido"
                            required></label>
                </p>
                <p><label>Sexo</label>
                    <label><input type="radio" name="genero" value="hombre">Hombre</label>
                    <label><input type="radio" name="genero" value="mujer">Mujer</label>
                </p>
                <p><label for="correo">Correo <input type="email" maxlength="100" placeholder="Ingrese Email"
                            required></label>
                </p>
                <p>
                    <label for="listado">Poblacion <select name="poblacion" id="listado">
                        <option value="1">Alicante</option>
                        <option value="2">Madrid</option>
                        <option value="3">Sevilla</option>
                        <option value="4">Valencia</option>
                    </select></label>
                </p>
                <p>
                    <label for="descripcion">descripcion
                        <textarea name="texto"cols="30" rows="10"></textarea>
                    </label>
                </p>
                <p><label><input type="checkbox" name="info" checked>Deseo recibir informacio sobre
                        novedades y ofertas.</label>
                </p>
                <p><label><input type="checkbox" name="condiciones">Declaro haber leido y aceptar las condiciones
                        generales del programa y la normativa sobre proteccion de datos.</label>
                </p>
                <p><input type="submit" value="Enviar"></p>
        </section>
        </form>
    </main>
    <footer class="formulario__footer">
        &copy: Derechos Reservados 2022 &reg;
    </footer>
</body>

</html>
